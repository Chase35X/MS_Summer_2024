<body class="cabin">

    <div id="header-container">
        <div id="title">Dividend Strategy Excel Automation</div>
        <div id="description">Simply input a stock ticker or list of stock tickers to product an in depth excel sheet</div>
        <div id="author">Made by Chase Lenhart ~ Morgan Stanley 2024</div>
    </div>

    <div id="body-container">

        <span id="input-container">
            <span class="body-subtext">
                Input ticker(s) here:
            </span>

            <br>

            <span class="body-subtext">
                Tickers can be separated by comma or separated by line
            </span>

            <br>

            <span id="inputBox">
                <textarea id="tickerInput"></textarea>
                <br>
                <input id="emailInput" placeholder="Enter email here...">
                <br>
                <button id="clearButton" class="cabin">Clear input</button>
                <button id="submitButton" class="cabin">To Excel  ➡️</button>
                <br>
                <button id="SP500" class="cabin">SPY</button>
                <button id="Russell1000" class="cabin">Russell 1000</button>
            </span>

            
        </span>
    
        <span id="output-container">

            <span id="loadingTitle">Loading...</span>

            <br>

            <span id="outputText" class="">
                
            </span>

            <br>

            <span id="estimatedWaitTime">
                
            </span>
        </span>

    </div>
    



    <!-- <script src="/MS_Summer_2024/dividend_excel/js/script.js"></script> -->
    <script src="/js/script.js"></script>
</body>
